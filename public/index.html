<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script type="text/javascript" src="/js/myApp.js"></script>
  <script type="text/javascript" src="/js/controllers.js"></script>
  <script type="text/javascript" src="/js/values.js"></script>
  <script type="text/javascript" src="/js/constants.js"></script>
  <script type="text/javascript" src="/js/factories.js"></script>
  <script type="text/javascript" src="/js/services.js"></script>
  <script type="text/javascript" src="/js/providers.js"></script>
  <script type="text/javascript" src="/js/filters.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
  <h1>{{'Hello' + 'Angular!'}}</h1>
  <h2>{{2 + 3}}</h2>

  <div>
    <h3>{{myFirstName}}</h3>
    <input type="text" ng-model="myModel">
    <div>{{myModel}}</div>
    <h2>{{mainCharacter}}</h2>
  </div>
  <h4>{{APP_VERSION}}</h4>

  <div>
    <b>Character Version:</b> {{characterVersion}}
  </div>

  <div>
    <h3>Add A Book:</h3>
    <div class="add_book">
      <label>Title
        <input type="text" name="title" placeholder="Goosebumps" ng-model="author">
      </label>
      <label>Author
        <input type="text" name="author" placeholder="R.L. Stein" ng-model="title">
      </label>
    </div>
    <button ng-click="BookService.addBook({title: title, author: author}); title=''; author='';">Add Book</button>
    <h3>Books:</h3>
    <div>
      <label>Find Book:
        <input type="search" name="bookTitle" placeholder="Sherlock Holmes" ng-model="bookTitleFilterValue">
      </label>
    </div>
    <ul class="value_of_books">
      <li ng-repeat="book in BookService.books | filter: {title: bookTitleFilterValue }">
        <h4 class="book_title">{{book.title}}</h4>
        <p class="book_author">{{book.author}}</p>
      </li>
    </ul>
  </div>

  <div>
    <h3>Movies:</h3>
    <ul class="value_of_movies">
      <li ng-repeat="movies in movies | beforeYearFilter: 1983">
        <h4 class="movies_title">{{movies.title}}</h4>
        <p class="movie_year">{{movies.year}}</p>
      </li>
    </ul>
  </div>

</body>
</html>
